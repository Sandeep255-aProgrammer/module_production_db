<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Table Content</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Station Table Data</h1>

    {% if table_data %}
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            {% for col in columns %}
              <th>{{ col.name }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in table_data %}
            <tr>
              {% for col in columns %}
                <td>{{ row[col.name] if row[col.name] is not none else "N/A" }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert alert-warning text-center">No data available in the table.</div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
