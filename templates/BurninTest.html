        body {

            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 750px;
            box-sizing: border-box;
        }

        h2 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }

        .inline-inputs {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 25px;
        }

        .inline-inputs div {
            flex: 1;
        }

        label {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], input[type="date"], input[type="file"], textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="text"], input[type="date"], textarea {
            background-color: #f8f8f8;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        table {
            width: 100%;
            margin-bottom: 30px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ecf0f1;
            word-wrap: break-word;  /* Prevent overlapping content */
        }

        table th {
            background-color: #f0f8ff;
            color: #34495e;
        }

        .file-entries {
            margin-bottom: 25px;
        }

        .file-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .file-row label {
            width: 35%;
        }

        .file-row input[type="file"] {
            width: 60%;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 20px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: auto;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #2980b9;
        }

        .ckeditor-container {
            margin-bottom: 30px;
        }

	input[type="date"] {
